{{ define "newnote" }}

{{ template "top" }}

    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">NoNotes</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0" href="/home/">Home</a>
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/newnote/">Add note</a>
        <a class="nav-link fw-bold py-1 px-0" href="/yournotes/">Edit your notes</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1 class="cover-heading">Add note form</h1>
    <form action="/save_note/" method="post">
      <input type = "text" name="Name" id = "Name" placeholder="Enter note title" class="form-control"><br>
      <textarea name = "Text" id="Text" class="form-control" placeholder="Enter note text"></textarea><br>
      <textarea name = "Ttl" id="Ttl" class="form-control" placeholder="Write an expiration date for the note, hours"></textarea><br>
      <button class="btn btn-warning">Add note</button>
    </form>
  </main>

  {{ template "bot" }}

  {{ end }}
