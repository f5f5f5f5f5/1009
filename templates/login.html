{{ define "login" }}

{{ template "top" }}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">NoNotes</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Enter your login and password</h1>
        <form action="/checkin/" method="post">
            <input type="text" name="login" id="login" placeholder="Enter your login" class="form-control"><br>
            <textarea name="password" id="password" placeholder="Enter your password" class="form-control"></textarea><br>
            <button class="btn btn-warning">Send</button>
        </form>
        <form action="/registration/" method="get">
          <button class="btn btn-warning">Registration</button>
        </form>
  </main>

  {{ template "bot" }}

  {{ end }}
