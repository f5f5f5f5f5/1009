{{ define "usernotes" }}

{{ template "top" }}

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">NoNotes</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0" href="/home/">Home</a>
        <a class="nav-link fw-bold py-1 px-0" href="/newnote/">Add note</a>
        <a class="nav-link fw-bold py-1 px-0" href="/login/">Sign in</a>
        <a class="nav-link fw-bold py-1 px-0" href="/registration/">Sign up</a>
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/yournotes/">Edit your notes</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Your actual notes</h1>
      <ul>
        {{range . }}
          <h4> Your note: {{ .Name }} , will expire in {{ .Ttl }} hours</h4>
          <td><a href="/edit/{{.Id}}/">Edit</a>
          <td><a href="/delete/{{.Id}}/">Delete</a>
          <td><a href="/access/{{.Id}}/">Manage access</a>
          </td>
        {{end}}
      </ul>
  </main>

  {{ template "bot" }}

  {{ end }}
